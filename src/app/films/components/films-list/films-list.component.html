<div class="container">
    <div class="card">
        <div class="card-header text-center">
           <h1>{{ pageTitle }}</h1>
        </div>
        <div class="card-body content" *ngIf="films$ | async as films else loading">
            <div *ngFor="let film of films" class="card mb-3" style="width: 18rem;">
                <img class="card-img-top" src="/assets/img/films/{{ film.title }}.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{ film.title }}</h5>
                  <p class="card-text">
                      <span>Director: </span>{{ film.director }}<br>
                      <span>Producer: </span>{{ film.producer }}
                  </p>
                  <a (click)="goToDetail(film.url)" class="btn btn-primary">more...</a>
                </div>
            </div>        
        </div>
        <ng-template #loading>
            <div class="text-center m-3">
                <div class="spinner-grow text-primary pinner-grow-xl" role="status">
                  <span class="sr-only"></span>
                </div>
            </div>
         </ng-template>
        <div class="card-footer text-muted text-center"> Created By Adil Benmouny</div>
    </div>

</div>
