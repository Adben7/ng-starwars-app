<div class="container">
    <div class="card">
        <div class="card-header text-center">
           <h1>{{ pageTitle }}</h1>
        </div>
        <div class="card-body" >
            <div class="box" *ngIf="film$ | async as film else loading">
                <div class="picture"><img src="/assets/img/films/{{ film.title }}.jpg"></div>
                <div class="infos1">
                    <h2>{{ film.title }}</h2>
                    <p> {{ film.opening_crawl }}</p>
                    <p>
                        <span>Created: </span>{{ film.created }}<br> 
                        <span>Director: </span>{{ film.director }}<br> 
                        <span>Producer: </span>{{ film.producer }}<br> 
                        <span>Release date: </span>{{ film.release_date }}<br> 
                        <span>Edited: </span>{{ film.edited}}<br> 
                        <span>Episode: </span>{{ film.episode_id }}<br> 
                    </p>
                </div>
                <div class="infos2">
                    <h4>Characters</h4>
                    <div class="list">
                        <button *ngFor="let character of film.characters ; index as i"
                                (click)="goToDetail(character)" type="button" class="btn btn-light">
                                character {{i+1}}
                        </button>    
                    </div>
                    <hr>
                    <h4>Planets</h4>
                    <div class="list">
                        <button *ngFor="let planet of film.planets; index as i"
                                (click)="goToDetail(planet)" type="button" class="btn btn-light">
                            Planet {{i+1}}
                        </button>    
                    </div>
                    <hr>
                    <h4>Vehicles</h4>
                    <div class="list">
                        <button *ngFor="let vehicles of film.vehicles; index as i" 
                                 (click)="goToDetail(vehicles)" type="button" class="btn btn-light">
                            Vehicles {{i+1}}</button>    
                    </div>
                </div>
            </div>
            <ng-template #loading>
                <div class="text-center m-3">
                    <div class="spinner-grow text-primary pinner-grow-xl" role="status">
                      <span class="sr-only"></span>
                    </div>
                </div>
             </ng-template>
        </div>
        <div class="card-footer text-muted text-center">
            Created By Adil Benmouny
        </div>
    </div>
</div>
