<div class="container">
    <div class="card">
        <div class="card-header text-center">
           <h1>{{ pageTitle }}</h1>
        </div>
        <div class="card-body" >
            <div class="box" *ngIf="people$ | async as people else loading">
                <div class="picture"><img src="/assets/img/people/{{people.name}}.jpg"></div>
                <div class="infos1">
                    <h2>{{ people.name }}</h2>
                    <p>
                        <span>Birth year: </span>{{ people.birth_year }}<br> 
                        <span>Eye color: </span>{{ people.eye_color }}<br> 
                        <span>Hair color: </span>{{ people.hair_color }}<br> 
                        <span>Height: </span>{{ people.height }}<br> 
                        <span>Mass: </span>{{ people.mass}}<br> 
                        <span>Skin color: </span>{{ people.skin_color }}<br> 
                    </p>
                </div>
                <div class="infos2">
                    <h4>Films</h4>
                    <div class="list">
                        <button *ngFor="let film of people.films; index as i"
                                (click)="goToDetail(film)" type="button" class="btn btn-light">
                            Film {{i+1}}
                        </button>    
                    </div>
                    <hr>
                    <h4>Vehicles</h4>
                    <div class="list">
                        <button *ngFor="let vehicle of people.vehicles; index as i" 
                                 (click)="goToDetail(vehicle)" type="button" class="btn btn-light">
                            Vehicles {{i+1}}</button>    
                    </div>
                </div>
            </div>

            <ng-template #loading>
                <div class="text-center m-3">
                    <div class="spinner-grow text-primary pinner-grow-xl" role="status">
                      <span class="sr-only"></span>
                    </div>
                </div>
             </ng-template>
        </div>
        <div class="card-footer text-muted text-center">Created By Adil Benmouny </div>
    </div>
</div>
