<div class="container">
    <div class="card">
        <div class="card-header text-center">
           <h1>{{ pageTitle }}</h1>
        </div>
        <div class="card-body content" *ngIf="peoples$ | async as peoples else loading">
            <div *ngFor="let people of peoples" class="card mb-3" style="width: 18rem;">
                <img class="card-img-top" src="/assets/img/people/{{ people.name }}.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{ people.name }}</h5>
                  <p class="card-text">
                      <span>Height: </span>{{ people.height }}<br>
                      <span>Mass: </span>{{ people.mass }}<br>
                      <span>Birth_year: </span>{{ people.birth_year }}<br>
                  </p>
                  <a (click)="goToDetail(people.url)" class="btn btn-primary">more...</a>
                </div>
            </div>
        </div>
        <ng-template #loading>
            <div class="text-center m-3">
                <div class="spinner-grow text-primary pinner-grow-xl" role="status">
                  <span class="sr-only"></span>
                </div>
            </div>
         </ng-template>
        <div class="card-footer text-muted text-center">Created By Adil Benmouny</div>
    </div>
</div>
